<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">

        <div class="cal">
            <h1 id="input"></h1>
            <div class="rows">
                <button class="white" id="ac">AC</button>
                <button class="white" id="rl">+/-</button>
                <button class="white">%</button>
                <button class="yellow">/</button>
            </div>
            <div class="rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="yellow" id="mul">x</button>
            </div>
            <div class="rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="yellow">-</button>
            </div>
            <div class="rows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="yellow">+</button>
            </div>
            <div class="rows">
                <button class="zero">0</button>
                <button>.</button>
                <button class="yellow">=</button>

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
